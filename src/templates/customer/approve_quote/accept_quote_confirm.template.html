<div class="col-xs-12">
	<script language="javascript" type="text/javascript">
		function print_quote() {
			var win = window.open('[%URL page:"account" type:"print" fn:"invoice" id:"[@order_id@]"%][%END URL%]', 'print_invoice', 'width=740,height=400,scrollbars=yes,resizeable=yes');
		}
	</script>
	<ul class="breadcrumb" role="navigation" aria-label="${general.breadcrumb}">
		<li><a href="[@config:home_url@]">${general.breadcrumbs_home}</a></li>
		<li><a href="[%URL page:'account'%][%END URL%]">${customer.breadcrumb_name}</a></li>
		<li><a href="[%URL page:'account' type:'approve_quote'%][%END URL%]">${customer.approve_quote.approve_quote_confirm.title}</a></li>
	</ul>
	<h1>${customer.approve_quote.approve_quote_confirm.title}</h1>
	<input class="pull-right btn btn-default" type="button" value="${customer.approve_quote.approve_quote_confirm.print_btn}" onClick="print_quote()">
	<button onclick="location.href='[%URL page:'account' type:'approve_quote' qs:'action=approve&order_email=[@order_email@]' id:'[@order_id@]' fn:'confirm'%][%END URL%]'" class="btn btn-success pull-left" style="margin-right:12px;" >${customer.approve_quote.approve_quote_confirm.confirm_btn}</button>
	<button  onclick="location.href='[%URL page:'account' type:'approve_quote'%][%END URL%]'" class="btn btn-danger pull-left">${customer.approve_quote.approve_quote_confirm.cancel_btn}</button>
	<!--##[%print_order id:'[@order_id@]'%][%END print_order%]##-->
</div>
