<div class="col-xs-12">
	<ul class="breadcrumb">

		<li><a href="[%url page:'account' /%]">${customer.breadcrumb_name}</a></li>
	</ul>
	<div class="page-header">
		<h1> ${customer.forgotusr.template.title}</h1>
	</div>
	[%if [@error@]%]
	<div class="alert alert-danger"> <a class="close" data-dismiss="alert">Ã—</a>

				<label>${customer.forgotusr.template.email}</label>

		<div class="row">
			<div class="col-md-3">
				<input type="submit" name="login" value="${customer.forgotusr.template.send_btn}" class="btn btn-success btn-block">

		</div>
	</form>
