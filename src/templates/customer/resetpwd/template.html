<div class="col-xs-12">
	<ul class="breadcrumb">
		<li><a href="[@config:home_url@]">${general.breadcrumbs_home}</a></li>
		<li><a href="[%url page:'account'/%]">${customer.breadcrumb_name}</a></li>
	</ul>
	<div class="page-header">
		<h1>${customer.resetpwd.template.title}</h1>
	</div>
	<p>${customer.resetpwd.template.paragraph}</p>
</div>
<div class="col-xs-12 col-sm-6">
	<form method="POST" action="[%url page:'account' type:'resetpwd'/%]">
		<input type="hidden" name="fn" value="proc">
		<input type="hidden" name="id" value="[@logincode@]">
		<div class="form-group">
			<label for="">${customer.resetpwd.template.new_pass}</label>
			<input name="new_pass" type="password" class="form-control" value="">
		</div>
		<div class="form-group">
			<label for="">${customer.resetpwd.template.confirm_new_pass}</label>
			<input name="confirm_new_pass" type="password" class="form-control" value="">
		</div>
		<input type="submit" value="${customer.resetpwd.template.save_btn}" class="btn btn-success"/>
	</form>
</div>
