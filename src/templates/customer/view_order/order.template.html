<div class="col-xs-12">
	<ul class="breadcrumb">
		<li><a href="[@config:home_url@]">${general.breadcrumbs_home}</a></li>
		<li><a href="[%URL page:'account'%][%END URL%]">${customer.breadcrumb_name}</a></li>
	</ul>
	<div class="page-header">
		<h1>${customer.view_order.order.title}</h1>
	</div>
	<script language="javascript" type="text/javascript">
		function print_invoice() {
			var win = window.open('[%URL page:"account" type:"print" fn:"invoice" id:"[@order_id@]"/%]', 'print_invoice', 'width=740,height=400,scrollbars=yes,resizeable=yes');
		}
	</script>
	<div class="row">
		<div class="col-xs-12">
			<input type="button" class="btn btn-default pull-left" value="${customer.view_order.order.print_btn}" onClick="print_invoice()">
			<button class="btn btn-success pull-right" onclick="location.href='[%URL page:'account' type:'pay_order' qs:'action=paynow' id:'[@order_id@]'%][%END URL%]'"><i class="fa fa-check icon-white"></i> ${customer.view_order.order.title}</button>
		</div>
	</div>
	[%print_order id:'[@order_id@]'/%]
</div>
