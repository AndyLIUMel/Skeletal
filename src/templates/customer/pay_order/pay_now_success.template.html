<div class="col-xs-12">
	<ul class="breadcrumb">
		<li><a href="[@config:home_url@]">${general.breadcrumbs_home}</a></li>
		<li><a href="[%URL page:'account'/%]">${customer.breadcrumb_name}</a></li>
	</ul>
	<div class="page-header">
		<h1>${customer.pay_order.pay_now_success.title}</h1>
	</div>
	[%if [@error@]%]
		<div class="alert alert-danger">
			<a class="close" data-dismiss="alert">×</a>
			[@error@]
		</div>
	[%/if%]
	[%if [@msg@]%]
		<div class="alert alert-success">
			<a class="close" data-dismiss="alert">×</a>
			[@msg@]
		</div>
	[%/if%]
	<p>${customer.pay_order.pay_now_success.paragraph}</p>
	<script language="javascript" type="text/javascript">
		function print_invoice() {
			var win = window.open('[%URL page:"account" type:"print" fn:"invoice" id:"[@order_id@]"/%]', 'print_invoice', 'width=740,height=400,scrollbars=yes,resizeable=yes');
		}
	</script>
	<input type="button" value="${customer.pay_order.pay_now_success.print_btn}" class="btn" onClick="print_invoice()">
	[%print_order id:'[@order_id@]'/%]
</div>
